  <body>
    <div class="bowling-container container-fluid">

    <a href="../" class="stats-link"><i class="fa fa-bolt"></i>&nbsp; Back to live score</a>

    <h1 class="page-title">EYC 2016 Statistics</h1>
    <h2 class="sub-title">If new data has not arrived check back in 15 minutes</h2>

    <div class="settings">
      <img src="../activitystream_logo.png">
    </div>
    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-12">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div id="playerChart" class="chart"></div></div>

        </div>
      </div>
    <div class="col-md-8 col-lg-8 col-sm-12">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><div class="number-container" id="lowGame"></div></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><div class="number-container" id="avgGame"></div></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><div class="number-container" id="highGame"></div></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><div class="number-container" id="totalScore"></div></div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="playerGameChart" class="chart"></div>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div id="countryChart" class="chart"></div>
          <div id="handChart" class="chart"></div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div id="genderChart" class="chart"></div>
          <div id="disciplineChart" class="chart"></div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <table id="table" class="table">

            <thead>
              <tr>
                <th>Name</th>
                <th>Discipline</th>
                <th>Gender</th>
                <th>G1</th>
                <th>G2</th>
                <th>G3</th>
                <th>G4</th>
                <th>G5</th>
                <th>G6</th>
                <th>Average</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      </div>


    </div>
